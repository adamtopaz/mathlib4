name: Import Hierarchy Graph

on:
  pull_request_target:

permissions:
  contents: read
  pull-requests: write

jobs:
  import-hierarchy:
    name: Generate Import Hierarchy
    runs-on: ubuntu-latest
    if: github.repository == 'leanprover-community/mathlib4'

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Get changed Mathlib files
        id: changed-files
        run: |
          # Get the list of changed files compared to the base branch
          git fetch origin ${{ github.base_ref }}

          # Get changed .lean files in Mathlib/ directory and convert to module names
          changed_modules=$(git diff --name-only origin/${{ github.base_ref }}... | \
            grep '^Mathlib/.*\.lean$' | \
            sed 's|/|.|g' | \
            sed 's|\.lean$||' | \
            tr '\n' ' ')

          echo "modules=$changed_modules" >> "$GITHUB_OUTPUT"

          # Check if there are any changed modules
          if [ -z "$changed_modules" ]; then
            echo "has_modules=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_modules=true" >> "$GITHUB_OUTPUT"
          fi

          echo "Changed modules: $changed_modules"

      - name: Setup elan
        if: steps.changed-files.outputs.has_modules == 'true'
        uses: leanprover/lean-action@v1
        with:
          auto-config: false
          use-github-cache: false
          use-mathlib-cache: true

      - name: Build import_hierarchy executable
        if: steps.changed-files.outputs.has_modules == 'true'
        run: |
          lake build import_hierarchy

      - name: Generate import hierarchy graph
        if: steps.changed-files.outputs.has_modules == 'true'
        id: generate-graph
        run: |
          # Run the import_hierarchy executable with the changed modules
          mermaid_output=$(lake exe import_hierarchy ${{ steps.changed-files.outputs.modules }})

          # Save to file for the comment
          echo "$mermaid_output" > import_hierarchy.txt

          # Check if there are any edges in the graph
          if echo "$mermaid_output" | grep -q '-->'; then
            echo "has_edges=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_edges=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create or update PR comment
        if: steps.changed-files.outputs.has_modules == 'true' && steps.generate-graph.outputs.has_edges == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const mermaidContent = fs.readFileSync('import_hierarchy.txt', 'utf8');

            const commentTitle = '### Import Hierarchy Graph';
            const body = `${commentTitle}

            This graph shows the import relationships between the Mathlib modules modified in this PR.

            \`\`\`mermaid
            ${mermaidContent}
            \`\`\`

            <sub>ðŸ¤– This comment is automatically updated when the PR is updated.</sub>
            `;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });

            const existingComment = comments.find(comment =>
              comment.body.startsWith(commentTitle)
            );

            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: body,
              });
              console.log('Updated existing comment');
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: body,
              });
              console.log('Created new comment');
            }

      - name: No graph to display
        if: steps.changed-files.outputs.has_modules != 'true' || steps.generate-graph.outputs.has_edges != 'true'
        run: |
          if [ "${{ steps.changed-files.outputs.has_modules }}" != "true" ]; then
            echo "No Mathlib modules were changed in this PR."
          else
            echo "No import relationships found between the changed modules."
          fi
